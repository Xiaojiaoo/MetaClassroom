<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js 3D场景</title>
    <style>
        /* 弹窗样式 */
        .overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            z-index: 9999;
        }

        /* 设置弹窗高度占屏幕2/3 */
        .overlay.active {
            height: 66.6vh;
            width: 50%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!-- 弹窗内容 -->
    <div id="overlay" class="overlay">
        <p>这里是弹窗的文本内容</p>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
